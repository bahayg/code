<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Car insurance</title>
  </head>
  <body>
    <div class="container">
      <h1>Car insurance</h1>

      <p>To give you a quote, we need to know a little about you:</p>

      <form id="insurance">
        <div class="form-group has-success">
          <label class="control-label" for="inputSuccess1">Age</label>
          <input type="text" class="form-control" id="age" aria-describedby="helpBlock2">
          <span id="helpBlock1" class="help-block">Please enter your age.</span>
        </div>
        <div class="form-group has-warning">
          <label class="control-label" for="inputWarning1">Gender</label>
          <input type="text" class="form-control" id="gender">
          <span id="helpBlock2" class="help-block">Please enter your gender.</span>
        </div>

        <button type="submit" class="btn">Calculate my quote</button>
      </form>

      <div id="quote">
        <p>You will have to pay $<span id="rate"></span> per month to get car insurance. You should probably just bike or take the bus.</p>
      </div>
    </div>
  </body>
</html>
